{% extends 'layout.html' %} {% block body %}
<div class="welcome-area" id="welcome">
  <div class="header-text">
    <div class="container">
      <div class="row">
        <div
          class="offset-xl-3 col-xl-6 offset-lg-2 col-lg-8 col-md-12 col-sm-12"
        >
          <h1><strong>AMAZON</strong></h1>
        </div>
        <div class="banner">
          <div class="col-md-12">
            <div class="submit-form">
              <form
                id="form-submit"
                name="search"
                action="/searchResults"
                method="get"
              >
                <div class="row">
                  <div class="col-md-6 first-item">
                    <fieldset>
                      <input
                        name="search"
                        type="text"
                        class="form-control"
                        id="search"
                        placeholder="Search Products..."
                        required=""
                      />
                    </fieldset>
                  </div>
                  <div class="col-md-3 second-item">
                    <fieldset for="rank">
                      <select
                        name="rank"
                        id="rank"
                        aria-label="Default select example"
                      >
                        <option value="">Rank Mode...</option>
                        <option value="Most Relevant">Most Relevant</option>
                        <option value="Date">Date</option>
                        <option value="Likes">Likes</option>
                        <option value="Retweets">Retweets</option>
                      </select>
                    </fieldset>
                  </div>
                  <div class="col-md-3">
                    <fieldset>
                      <button type="submit" id="search" class="btn">
                        <i class="material-icons">search</i>
                        Search Now
                      </button>
                    </fieldset>
                  </div>
                </div>
                <div
                  class="blue-button"
                  id="form-submit"
                  name="search"
                  action="/searchResults"
                  method="get"
                >
                  {% if suggestions %} Did you mean
                  <a
                    href="/searchResults?search={{suggestions[0].word}}&{{countries}}"
                  >
                    {{suggestions[0].word}}</a
                  >
                  {% endif %}
                </div>
              </form>
            </div>
          </div>

          <br />
        </div>
      </div>
    </div>
  </div>
  <!-- ***** Header Text End ***** -->
</div>
